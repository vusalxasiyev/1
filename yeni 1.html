<script>
    const map = document.getElementById('map');
    const questionDiv = document.getElementById('question');
    const input = document.getElementById('input');
    const submitBtn = document.getElementById('submit');
    const nameInput = document.getElementById('nameInput');
    const scoresDiv = document.getElementById('scores');
    const timerDiv = document.getElementById('timer');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');
    const backgroundMusic = document.getElementById('backgroundMusic');

    let currentPosition = 0;
    const totalTiles = 20; // Toplam 20 soru
    let playerName = '';
    let score = 0;
    let time = 0;
    let correctAnswers = 0;
    let wrongAnswers = 0;
    let timerInterval;
    const scoreboard = [];

    // Temalar
    const themes = {
        forest: {
            background: '#87CEEB',
            map: '#228B22',
            tile: '#8B4513',
        },
        space: {
            background: '#000033',
            map: '#1a1a1a',
            tile: '#333333',
        },
        ocean: {
            background: '#0077be',
            map: '#005f73',
            tile: '#0a9396',
        }
    };

    // VarsayÄ±lan tema
    let currentTheme = 'forest';
    applyTheme(currentTheme);

    // TemayÄ± uygula
    function applyTheme(theme) {
        document.body.style.backgroundColor = themes[theme].background;
        map.style.backgroundColor = themes[theme].map;
        const tiles = document.querySelectorAll('.tile');
        tiles.forEach(tile => {
            tile.style.backgroundColor = themes[theme].tile;
        });
    }

    // Arka plan mÃ¼ziÄŸini baÅŸlat
    backgroundMusic.play();

    // HaritayÄ± oluÅŸtur
    function createMap() {
        for (let i = 0; i < totalTiles; i++) {
            const tile = document.createElement('div');
            tile.classList.add('tile');
            if (i === totalTiles - 1) {
                tile.classList.add('castle');
                tile.textContent = 'ğŸ°';
            }
            map.appendChild(tile);
        }
    }

    // Soru oluÅŸtur (negatif sonuÃ§ olmayacak)
    function generateQuestion() {
        const operators = ['+', '-'];
        const operator = operators[Math.floor(Math.random() * operators.length)];
        let num1, num2;

        if (operator === '+') {
            num1 = Math.floor(Math.random() * 100) + 1;
            num2 = Math.floor(Math.random() * 100) + 1;
        } else {
            num1 = Math.floor(Math.random() * 100) + 1;
            num2 = Math.floor(Math.random() * num1) + 1; // KÃ¼Ã§Ã¼k sayÄ±dan bÃ¼yÃ¼k sayÄ± Ã§Ä±kar
        }

        const question = `${num1} ${operator} ${num2}`;
        const answer = eval(question).toFixed(2); // Ä°ki ondalÄ±k basamaÄŸa yuvarla
        return { question, answer };
    }

    // Oyuncuyu ilerlet
    function movePlayer(isCorrect) {
        const tiles = document.querySelectorAll('.tile');
        tiles[currentPosition].classList.remove('active');
        if (isCorrect) {
            tiles[currentPosition].classList.add('active'); // DoÄŸru cevap: YeÅŸil
            correctAnswers++;
        } else {
            tiles[currentPosition].classList.add('wrong'); // YanlÄ±ÅŸ cevap: KÄ±rmÄ±zÄ±
            wrongAnswers++;
        }
        currentPosition++;

        if (currentPosition === totalTiles) {
            clearInterval(timerInterval);
            alert(`Tebrikler ${playerName}! Åatoya ulaÅŸtÄ±n ve oyunu ${time} saniyede bitirdin!`);
            updateScoreboard();
            resetGame();
        } else {
            askQuestion(); // Yeni soru sor
        }
    }

    // Puan tablosunu gÃ¼ncelle
    function updateScoreboard() {
        scoreboard.push({
            name: playerName,
            time: `${time} saniye`,
            correct: correctAnswers,
            wrong: wrongAnswers
        });
        // Puan tablosunu sÃ¼reye gÃ¶re sÄ±rala (en hÄ±zlÄ± Ã¼stte)
        scoreboard.sort((a, b) => a.time - b.time);
        scoresDiv.innerHTML = scoreboard
            .map((entry, index) => `
                <p>
                    ${index + 1}. ${entry.name}<br>
                    SÃ¼re: ${entry.time}<br>
                    DoÄŸru: ${entry.correct}, YanlÄ±ÅŸ: ${entry.wrong}
                </p>
            `)
            .join('');
    }

    // Oyunu sÄ±fÄ±rla
    function resetGame() {
        currentPosition = 0;
        score = 0;
        time = 0;
        correctAnswers = 0;
        wrongAnswers = 0;
        clearInterval(timerInterval);
        timerDiv.textContent = "SÃ¼re: 0 saniye";
        const tiles = document.querySelectorAll('.tile');
        tiles.forEach(tile => tile.classList.remove('active', 'wrong'));
        tiles[0].classList.add('active');
        nameInput.value = '';
        nameInput.style.display = 'block';
        askQuestion();
    }

    // Soru sor
    function askQuestion() {
        const { question, answer } = generateQuestion();
        questionDiv.textContent = `Soru: ${question} = ?`;

        submitBtn.onclick = () => {
            const newName = nameInput.value.trim();
            if (!newName) {
                alert("LÃ¼tfen isminizi girin!");
                return;
            }

            // Yeni isim girildiÄŸinde zamanlayÄ±cÄ±yÄ± sÄ±fÄ±rla ve baÅŸlat
            if (newName !== playerName) {
                playerName = newName;
                clearInterval(timerInterval); // Ã–nceki zamanlayÄ±cÄ±yÄ± temizle
                time = 0; // ZamanÄ± sÄ±fÄ±rla
                timerDiv.textContent = `SÃ¼re: ${time} saniye`; // ZamanÄ± gÃ¼ncelle
                timerInterval = setInterval(() => {
                    time++;
                    timerDiv.textContent = `SÃ¼re: ${time} saniye`;
                }, 1000); // Yeni zamanlayÄ±cÄ±yÄ± baÅŸlat
            }

            const userAnswer = parseFloat(input.value).toFixed(2);
            if (userAnswer == answer) {
                score += 10;
                correctSound.play();
                movePlayer(true); // DoÄŸru cevap
            } else {
                wrongSound.play();
                movePlayer(false); // YanlÄ±ÅŸ cevap
            }
            input.value = '';
        };
    }

    // Oyunu baÅŸlat
    createMap();
    askQuestion();
    document.querySelectorAll('.tile')[0].classList.add('active');
</script>
